services:
  lightrag:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lightrag-rag-anything
    ports:
      - "9621:9621"
    volumes:
      # Persistent storage
      - ./data/rag_storage:/app/data/rag_storage
      - ./data/inputs:/app/data/inputs
      - ./data/outputs:/app/data/outputs
      - ./data/tiktoken:/app/data/tiktoken
      # Configuration files
      - ./.env:/app/.env:ro
    environment:
      # LLM Configuration (External Ollama)
      - LLM_BINDING=ollama
      - LLM_MODEL=qwen2.5:latest
      - LLM_BINDING_HOST=${OLLAMA_HOST:-http://host.docker.internal:11434}
      - OLLAMA_LLM_NUM_CTX=32768
      
      # Vision Model Configuration
      - VISION_MODEL=qwen2-vl:latest
      
      # Embedding Configuration (External Ollama)
      - EMBEDDING_BINDING=ollama
      - EMBEDDING_BINDING_HOST=${OLLAMA_HOST:-http://host.docker.internal:11434}
      - EMBEDDING_MODEL=bge-m3:latest
      - EMBEDDING_DIM=1024
      
      # Storage Configuration
      - KV_STORAGE=JsonKVStorage
      - VECTOR_STORAGE=QdrantVectorDBStorage
      - GRAPH_STORAGE=Neo4JStorage
      - DOC_STATUS_STORAGE=JsonDocStatusStorage
      
      # Qdrant Configuration
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - QDRANT_API_KEY=${QDRANT_API_KEY:-}
      
      # Neo4j Configuration
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USERNAME=${NEO4J_USERNAME:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-password}
      
      # Server Configuration
      - PORT=9621
      - HOST=0.0.0.0
      - WORKING_DIR=/app/data/rag_storage
      - INPUT_DIR=/app/data/inputs
      
      # Processing Configuration
      - MAX_ASYNC=4
      - MAX_PARALLEL_INSERT=2
      - WORKERS=2
      
      # RAG-Anything Configuration
      - ENABLE_IMAGE_PROCESSING=true
      - ENABLE_TABLE_PROCESSING=true
      - ENABLE_EQUATION_PROCESSING=true
      - PARSER=mineru
      - PARSE_METHOD=auto
    depends_on:
      neo4j:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    networks:
      - rag-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped

  neo4j:
    image: neo4j:5.15
    container_name: neo4j
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD:-password}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=2G
      - NEO4J_dbms_memory_pagecache_size=1G
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "${NEO4J_PASSWORD:-password}", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - rag-network
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
      - QDRANT__LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - rag-network
    restart: unless-stopped

networks:
  rag-network:
    driver: bridge

volumes:
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  neo4j_import:
    driver: local
  neo4j_plugins:
    driver: local
  qdrant_data:
    driver: local